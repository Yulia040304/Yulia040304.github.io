<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Обов'язково додайте своє замовлення</h1>
        <div class="wrapper">
            <div class="card">
                <div class="catalog-title">
                    <p>Математика</p>
                </div>
                <div class="catalog-content">
                    <img src="https://domigr.com.ua/image/cache/data/Banda_Umnikov/Kotosovy/kotosovy-0-501x501.jpg" alt="котосови">
                </div>
                <div class="content-description">
                    <a href="#">Котосови</a>
                </div>
                <div class="price">
                    <p class="regular-price"></p>
                    <p class="discounted-price"></p>
                </div>
                <div class="bottom-soon">
                    <a href="#">Незабаром у продажі</a>
                </div>
                <div class="sticker-new">
                	<p>новинка</p>
                </div>
            </div>
            <div class="card">
                <div class="catalog-title">
                    <p>Подарунок</p>
                </div>
                <div class="catalog-content">
                    <img src="https://igrarium.com.ua/image/cache/catalog/data/banda-umnikov/nabor-vsjo-i-srazu-banda-umnikov/igrarium-nabor-vsjo-i-srazu-banda-umnikov-0-1000x1000.jpg" alt="набір розумника">
                </div>
                <div class="content-description">
                    <a href="#">Набір розумника</a>
                </div>
                <div class="price">
                    <p class="regular-price">210 грн</p>
                    <p class="discounted-price">190 грн</p>
                </div>
                <div class="bottom-buy">
                    <a href="#">У корзину</a>
                </div>
            </div>
            <div class="card">
                <div class="catalog-title">
                    <p>Усний рахунок</p>
                </div>
                <div class="catalog-content">
                    <img src="https://iqgra.com.ua/image/cache/catalog/nastolnye-igry/obuchayushie/banda-umnikov-turbokomplekt-1-600x600.jpg" alt="турборахунок">
                </div>
                <div class="content-description">
                    <a href="#">Турборахунок</a>
                </div>
                <div class="price">
                    <p class="discounted-price">320 грн</p>
                </div>
                <div class="bottom-buy">
                    <a href="#">У корзину</a>
                </div>
               <div class="sticker-top">
                	<p>хіт продаж</p>
                </div>
            </div>
            <div class="card">
                <div class="catalog-title">
                    <p>Букви та читання</p>
                </div>
                <div class="catalog-content">
                    <img src="https://childdevelop.com.ua/doc/images/news/32/3219/cross-animals_ukr_ua_m.png" alt="тваринобукви">
                </div>
                <div class="content-description">
                    <a href="#">Тваринобукви</a>
                </div>
                <div class="price">
                    <p class="discounted-price">450 грн</p>
                </div>
                <div class="bottom-buy">
                    <a href="#">У корзину</a>
                </div>
              <div class="sticker-top">
                	<p>хіт продаж</p>
                </div>
            </div>
            <div class="slide slide_l"><</div>
            <div class="slide slide_r">></div>
        </div>
    </body>
</html>
